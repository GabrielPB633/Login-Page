<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Login GB</title>
  </head>

  <body>
    <main class="container">
      <form>
        <h1>Login GB</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="email" />
          <!-- Adiciona texto de fundo "Usuario" e modifica para o navegador entender como e-mail -->
          <i class="bx bxs-user"></i>
          <!-- Puxa ícone do boxicons se tiver puxado a ancora no head-->
        </div>
        <div class="input-box">
          <input
            placeholder="Senha"
            type="password"
          /><!-- Adiciona texto de fundo "Senha" e modifica para o navegador entender como senha -->
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            <!-- cria caixinha de marcação-->
            Lembrar  senha
          </label>
          <a href="#"> Esqueci a senha</a>
        </div>
        <button type="submit" class="Login">Login</button>

        <div class="register-link">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
